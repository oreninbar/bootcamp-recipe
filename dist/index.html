<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exam</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div id="header">
        <input type="text" id="input">
        <button id="btn">Enter ingredient </button>
    </div>
    <div id='container'></div>
    <script id="recipes-template" type="text/x-handlebars-template">
    {{#each recipes}}
    <div class="recipe">
        <a href="{{href}}"><p class="title"> {{ title }}</p></a>
        <img class="image" src="{{ thumbnail }}" >
        <p id="title">ingredients:</p><br>
      <ul id="ingredientsList"class="ingredients"> 
          <li>{{ ingredients }}</li>
      </ul>
      </div>
    {{/each}}
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.min.js"></script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="Render.js"></script>
</body>

</html>
